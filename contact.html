  <body>

    <header class="header" data-header>
      <div class="container">

              <a href="#" class="label-lg navbar-link has-after active"
                >Contact</a

        <a href="./contact.html" class="btn btn-primary">Contact Now</a>
        <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <article>
        <!-- Contact Section -->
        <section
          class="section contact has-bg-image"
          aria-labelledby="contact-label"
          style="background-image: url('./assets/images/contact-bg.png')"
        >
          <div class="container">
            <form action="" class="contact-form" data-aos="fade-up"
            data-aos-duration="3000">
              <h2 class="headline-sm" id="contact-label">Get in touch</h2>
              <p class="contact-text body-md">
                Our friendly team would love to hear from you.
              </p>
              <div class="wrapper">
                <div>
                  <label for="name" class="label">First name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name *"
                    required
                    class="input-field"
                  />
                </div>
                <div>
                  <label for="email" class="label">Your Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email *"
                    required
                    class="input-field"
                  />
                </div>
              </div>
              <label for="subject" class="label">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject *"
                class="input-field"
              />
              <label for="message" class="label">Your message</label>
              <textarea
                name="message"
                id="message"
                placeholder="Your message *"
                required
                class="input-field"
              ></textarea>
              <a href="#" class="btn btn-tertiary">Send Message</a>
            </form>
            <div class="contact-content"data-aos="fade-up"
            data-aos-duration="3000">
              <ul class="contact-list">
                <li class="contact-item">
                  <div
                    class="item-icon"
                    style="background-color: hsl(177, 39%, 72%)"
                    
                  >
                    <i class="fas fa-phone"></i>
                  </div>
                  <div>
                    <p class="label-lg">Phone</p>
                    <a href="tel:+42 3441365906" class="body-lg"
                      >+42 3441365906</a
                    >
                  </div>
                </li>
                <li class="contact-item">
                  <div
                    class="item-icon"
                    style="background-color: hsl(41, 99%, 64%)"
                  >
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div>
                    <p class="label-lg">Mail</p>
                    <a href="mailto:irshadyousuf0075@gmail.com" class="body-lg"
                      >irshadyousuf0075@gmail.com</a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </article>
    </main>
